<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="200" fill="#3b82f6" opacity="0.05"/>
  <circle cx="1050" cy="530" r="250" fill="#8b5cf6" opacity="0.05"/>
  <circle cx="900" cy="150" r="100" fill="#10b981" opacity="0.05"/>
  
  <!-- Logo/Icon Area -->
  <g transform="translate(600, 200)">
    <!-- Shield outline -->
    <path d="M0,-80 L60,-60 L60,20 C60,60 30,90 0,100 C-30,90 -60,60 -60,20 L-60,-60 Z" 
          fill="none" stroke="url(#accentGradient)" stroke-width="4" filter="url(#glow)"/>
    
    <!-- Check mark inside shield -->
    <path d="M-25,0 L-10,20 L30,-25" 
          fill="none" stroke="url(#greenGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    
    <!-- AI detection lines -->
    <g opacity="0.6">
      <line x1="-100" y1="-40" x2="-70" y2="-40" stroke="#3b82f6" stroke-width="2"/>
      <line x1="-100" y1="-20" x2="-75" y2="-20" stroke="#3b82f6" stroke-width="2"/>
      <line x1="-100" y1="0" x2="-70" y2="0" stroke="#3b82f6" stroke-width="2"/>
      <line x1="-100" y1="20" x2="-80" y2="20" stroke="#3b82f6" stroke-width="2"/>
      
      <line x1="100" y1="-40" x2="70" y2="-40" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="100" y1="-20" x2="75" y2="-20" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="100" y1="0" x2="70" y2="0" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="100" y1="20" x2="80" y2="20" stroke="#8b5cf6" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="360" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    HumanMark
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8">
    Open Source AI Content Detection
  </text>
  
  <!-- Tagline -->
  <text x="600" y="470" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748b">
    Privacy-First • Self-Hosted • Multi-Modal • Zero Dependencies
  </text>
  
  <!-- Badges row -->
  <g transform="translate(600, 530)">
    <!-- MIT Badge -->
    <g transform="translate(-200, 0)">
      <rect x="-50" y="-15" width="100" height="30" rx="15" fill="#1e40af" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#ffffff">MIT License</text>
    </g>
    
    <!-- Go Badge -->
    <g transform="translate(-60, 0)">
      <rect x="-40" y="-15" width="80" height="30" rx="15" fill="#00ADD8" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#ffffff">Go 1.21+</text>
    </g>
    
    <!-- Docker Badge -->
    <g transform="translate(60, 0)">
      <rect x="-40" y="-15" width="80" height="30" rx="15" fill="#2496ED" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#ffffff">Docker</text>
    </g>
    
    <!-- Privacy Badge -->
    <g transform="translate(180, 0)">
      <rect x="-55" y="-15" width="110" height="30" rx="15" fill="#10b981" opacity="0.8"/>
      <text x="0" y="5" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#ffffff">100% Private</text>
    </g>
  </g>
  
  <!-- Corner accent -->
  <path d="M0,0 L150,0 L0,150 Z" fill="url(#accentGradient)" opacity="0.1"/>
  <path d="M1200,630 L1050,630 L1200,480 Z" fill="url(#accentGradient)" opacity="0.1"/>
</svg>
