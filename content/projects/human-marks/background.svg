<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f1a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowBlue" cx="20%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowPurple" cx="80%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glowGreen" cx="70%" cy="20%" r="30%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Glowing orbs -->
  <rect width="1920" height="1080" fill="url(#glowBlue)"/>
  <rect width="1920" height="1080" fill="url(#glowPurple)"/>
  <rect width="1920" height="1080" fill="url(#glowGreen)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.03">
    <pattern id="gridPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-width="1"/>
    </pattern>
    <rect width="1920" height="1080" fill="url(#gridPattern)"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="200" cy="200" r="2" fill="#3b82f6"/>
    <circle cx="400" cy="150" r="1.5" fill="#8b5cf6"/>
    <circle cx="600" cy="300" r="2" fill="#10b981"/>
    <circle cx="800" cy="100" r="1" fill="#3b82f6"/>
    <circle cx="1000" cy="250" r="2.5" fill="#8b5cf6"/>
    <circle cx="1200" cy="180" r="1.5" fill="#3b82f6"/>
    <circle cx="1400" cy="350" r="2" fill="#10b981"/>
    <circle cx="1600" cy="200" r="1" fill="#8b5cf6"/>
    <circle cx="1800" cy="280" r="2" fill="#3b82f6"/>
    
    <circle cx="150" cy="600" r="1.5" fill="#8b5cf6"/>
    <circle cx="350" cy="700" r="2" fill="#3b82f6"/>
    <circle cx="550" cy="550" r="1" fill="#10b981"/>
    <circle cx="750" cy="800" r="2.5" fill="#8b5cf6"/>
    <circle cx="950" cy="650" r="1.5" fill="#3b82f6"/>
    <circle cx="1150" cy="750" r="2" fill="#10b981"/>
    <circle cx="1350" cy="600" r="1" fill="#8b5cf6"/>
    <circle cx="1550" cy="850" r="2" fill="#3b82f6"/>
    <circle cx="1750" cy="700" r="1.5" fill="#10b981"/>
    
    <circle cx="100" cy="900" r="2" fill="#3b82f6"/>
    <circle cx="500" cy="950" r="1.5" fill="#8b5cf6"/>
    <circle cx="900" cy="1000" r="2" fill="#10b981"/>
    <circle cx="1300" cy="920" r="1" fill="#3b82f6"/>
    <circle cx="1700" cy="980" r="2.5" fill="#8b5cf6"/>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="#3b82f6" stroke-width="0.5" opacity="0.1">
    <line x1="200" y1="200" x2="400" y2="150"/>
    <line x1="400" y1="150" x2="600" y2="300"/>
    <line x1="800" y1="100" x2="1000" y2="250"/>
    <line x1="1200" y1="180" x2="1400" y2="350"/>
    <line x1="350" y1="700" x2="550" y2="550"/>
    <line x1="750" y1="800" x2="950" y2="650"/>
    <line x1="1150" y1="750" x2="1350" y2="600"/>
  </g>
</svg>
