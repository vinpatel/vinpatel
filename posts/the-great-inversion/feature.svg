<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#64748b" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630"/>
    <line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/>
    <line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/>
    <line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/>
    <line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/>
    <line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/>
    <line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/>
    <line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="1200" y1="0" x2="1200" y2="630"/>
    <line x1="0" y1="63" x2="1200" y2="63"/>
    <line x1="0" y1="126" x2="1200" y2="126"/>
    <line x1="0" y1="189" x2="1200" y2="189"/>
    <line x1="0" y1="252" x2="1200" y2="252"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="378" x2="1200" y2="378"/>
    <line x1="0" y1="441" x2="1200" y2="441"/>
    <line x1="0" y1="504" x2="1200" y2="504"/>
    <line x1="0" y1="567" x2="1200" y2="567"/>
  </g>
  
  <!-- Binary streams on sides -->
  <g font-family="monospace" font-size="10" fill="#3b82f6" opacity="0.3">
    <text x="30" y="100">01001000 01010101</text>
    <text x="30" y="120">01001101 01000001</text>
    <text x="30" y="140">01001110 00100000</text>
    <text x="30" y="160">01000011 01010010</text>
    <text x="30" y="180">01000101 01000001</text>
    <text x="30" y="200">01010100 01001001</text>
    <text x="30" y="220">01010110 01001001</text>
    <text x="30" y="240">01010100 01011001</text>
  </g>
  <g font-family="monospace" font-size="10" fill="#8b5cf6" opacity="0.3">
    <text x="1020" y="400">10110001 10101010</text>
    <text x="1020" y="420">01101001 11001100</text>
    <text x="1020" y="440">10010110 01010101</text>
    <text x="1020" y="460">11001010 10110011</text>
    <text x="1020" y="480">01010101 11010010</text>
    <text x="1020" y="500">10101100 01101001</text>
  </g>
  
  <!-- Central balance/scale visual -->
  <g transform="translate(600, 320)">
    <!-- Scale beam -->
    <line x1="-200" y1="0" x2="200" y2="0" stroke="url(#accentGrad)" stroke-width="4" transform="rotate(-8)"/>
    
    <!-- Fulcrum -->
    <polygon points="0,0 -15,40 15,40" fill="#64748b"/>
    
    <!-- Left pan (AI - heavy, lower) -->
    <g transform="translate(-180, 40)">
      <ellipse cx="0" cy="0" rx="60" ry="15" fill="#ef4444" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">AI</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Abundant</text>
    </g>
    
    <!-- Right pan (Human - light, elevated) -->
    <g transform="translate(180, -40)">
      <ellipse cx="0" cy="0" rx="60" ry="15" fill="url(#greenGrad)" opacity="0.9"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">HUMAN</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Scarce → Valuable</text>
    </g>
    
    <!-- Inversion arrow -->
    <g transform="translate(0, -80)">
      <path d="M-50,0 C-25,-30 25,-30 50,0" fill="none" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowhead)"/>
      <text x="0" y="-40" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle" font-weight="bold">THE INVERSION</text>
    </g>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold" filter="url(#glow)">The Great Inversion</text>
  
  <!-- Subtitle -->
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle">Why Human Content Will Become the Scarcest Resource in an AI World</text>
  
  <!-- Stats bar at bottom -->
  <g transform="translate(0, 530)">
    <rect x="0" y="0" width="1200" height="100" fill="#0f172a" opacity="0.8"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="url(#accentGrad)" stroke-width="2"/>
    
    <!-- Stats -->
    <g font-family="Arial, sans-serif" fill="white" text-anchor="middle">
      <g transform="translate(200, 45)">
        <text font-size="32" font-weight="bold" fill="#3b82f6">46%</text>
        <text y="25" font-size="12" fill="#94a3b8">of code is AI-written</text>
      </g>
      <g transform="translate(450, 45)">
        <text font-size="32" font-weight="bold" fill="#8b5cf6">50%+</text>
        <text y="25" font-size="12" fill="#94a3b8">of web content is AI</text>
      </g>
      <g transform="translate(700, 45)">
        <text font-size="32" font-weight="bold" fill="#f59e0b">90%</text>
        <text y="25" font-size="12" fill="#94a3b8">predicted by 2026</text>
      </g>
      <g transform="translate(950, 45)">
        <text font-size="32" font-weight="bold" fill="#10b981">∞</text>
        <text y="25" font-size="12" fill="#94a3b8">authenticity value</text>
      </g>
    </g>
  </g>
  
  <!-- Author -->
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">by Vin Patel • Creator of HumanMark</text>
</svg>
